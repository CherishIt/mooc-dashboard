<div class="x_panel tile">
  <div class="x_title">
    <h2>Comments' Network Evolution</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a ng-click="isCollapsed = !isCollapsed"><i class="fa fa-chevron-up"></i></a>
      </li>
      <li><a onclick="fullscreen(this)" ng-click="resize()"><i class="glyphicon glyphicon-resize-full" aria-hidden="true"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content" uib-collapse="isCollapsed">
    <div class="row">
      <div class="col-sm-6">
        <label>Step:</label>
          <select ng-model="step" ng-change="selectData()" class="input-sm">
            <option ng-repeat="option in steps" value="{{option}}">{{option}}</option>
          </select>
      </div>
      <div class="col-sm-6">
        <div id="datatable-fixed-header_filter" class="dataTables_filter">
          Connected Comments: {{linkedNum}}
          <br>
          Unconnected Comments: {{unlinkedNum}}
        </div>
      </div>
    </div>
    <div class="row">
      <div id="comment_network" style="height:600px;width:100%"/>
    </div>
  </div>
</div>
